<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate&family=Mate+SC&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
    <style>

        body{
            background-image: url("{% static 'images/bg.jpg' %}");
            background-size: cover;
        }

        .navbar-brand{
            font-family: 'Mate SC', serif;
            font-size: 64px;
        }

        .ctable{
            padding-top: 1%;
            padding-left: 1%;
        }
    </style>
    <script src="https://kit.fontawesome.com/53f593bd2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid ">
          <a class="navbar-brand mx-auto" href="{% url 'home' %}">The Basic Bank</a>
        </div>
      </nav>

<form  action="/view" method="POST" >
<div class="ctable col-lg-8">
    <table class="table table-info">
    <tr>
      <th class="table-primary col-lg-2" scope="col">A/c No.</th>
      <th class="table-primary col-lg-3" scope="col">Account Holder</th>
      <th class="table-primary col-lg-3" scope="col">Email Id</th>
      <th class="table-primary col-lg-2" scope="col">Current Balance</th>
      <th class="table-primary col-lg-2" scope="col">SELECT</th>
    </tr>
  {% for details in cust_details %}
    <tr>
      <td>{{details.account_no}}</td>
      <td>{{details.name}}</td>
      <td>{{details.email}}</td>
      <td>{{details.amount}}</td>
      <td><button type="submit" name="submit" class="btn btn-outline-primary" value="{{details.name}}">Transfer</button></td>
      {% csrf_token %}
    </tr>
  {% endfor %}
</table>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
